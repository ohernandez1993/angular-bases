<h3>Listado de heroes</h3>


<div *ngIf="deteledHero; else nothingwasDeleted">
  <h3>Heroe borrado <small class="text-danger">{{deteledHero}}</small></h3>
</div>

<ng-template #nothingwasDeleted>
  <h3>No ha borrado nada.</h3>
</ng-template>



<button *ngIf="herNames.length >0" class="btn btn-outline-danger" (click)="removeLastHero()">Borrar utilmo heroe</button>

<ul class="mt-2 list-group">
  <li *ngFor="let name of herNames" class="list-group-item">{{name}}</li>
</ul>
